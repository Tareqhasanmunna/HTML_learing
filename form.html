<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="formstyle.css">
        <title>Contact with us</title>
    </head>
    <body class="page">
    <h2 class="heading" style="text-align: center;">Enter your text and your informmation</h2>
    <hr>
    <h3>Enter your comment here...</h3>
    <textarea rows="20" cols="100" placeholder="Enter your text..."></textarea><br><br><hr>
    <fieldset><form action="#" method="post">
    <label for="user">Name:</label>
    <input type="text" id="user" name="user" placeholder="username"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter valid email" required><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" required><br><br>
    <label for="phn">Phone Number:</label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+91">+91</option>
        <option value="+1408">+1408</option>
    </select>
    <input type="number" id="phn" name="phone" required><br><br>
    Gender:
    <input type="radio" name="g">Male
    <input type="radio" name="g">Female<br><br>
     Enter your Country:
    <select>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Amarica">Amarica</option>
    </select>
    <br><br>
    <label for="date">Date of birth</label>
    <input type="date" id="data" name="dob"><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>
    <label for="file">Add file:</label>
    <input type="file" id="file" name="file"><br><br>
    <input class="submit" type="submit" name="submit">
    <input class="reset" type="reset" name="reset">
</form></fieldset>

    </body>
</html>
